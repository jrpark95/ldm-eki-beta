################################################################################
#                    LDM-EKI SIMULATION CONFIGURATION
################################################################################
# This file contains the main user-facing simulation parameters.
# Modify these settings to control simulation duration, particle count,
# and basic atmospheric conditions.
#
# Units are specified in parentheses for each parameter.
# Boolean flags: 0 = OFF, 1 = ON
################################################################################

# ==============================================================================
# TEMPORAL SETTINGS
# ==============================================================================
# Defines simulation time span and temporal resolution

# Total simulation duration (seconds)
# Example: 21600 = 6 hours
time_end: 21600.0

# Time step for particle advancement (seconds)
# Smaller values = more accurate but slower
# Typical range: 10-100 seconds
time_step: 100.0

# Output frequency for VTK visualization files
# How many time steps between each output file
# Example: 1 = output every time step, 10 = every 10th step
vtk_output_frequency: 10

# ==============================================================================
# PARTICLE SETTINGS
# ==============================================================================

# Total number of simulation particles
# More particles = better statistics but slower computation
# Typical range: 1,000 - 1,000,000
# Note: Will be distributed across ensemble members in EKI mode
total_particles: 30000

# ==============================================================================
# ATMOSPHERIC CONDITIONS & METEOROLOGICAL DATA
# ==============================================================================
#
# ⚠️  HARDCODED IN v1.0 - DO NOT MODIFY ⚠️
#
# The following settings are hardcoded in the source code for v1.0:
#   - rural_conditions: 1 (Rural atmosphere)
#   - use_pasquill_gifford: 1 (Pasquill-Gifford stability scheme)
#   - use_gfs_data: 1 (GFS meteorological data)
#
# These parameters are not configurable in this release.
# Any values written here will be IGNORED by the simulation.
#
# ==============================================================================

# ==============================================================================
# TERMINAL OUTPUT
# ==============================================================================

# Fixed-height scrolling output mode
# 1 = Keep output within terminal height (cleaner)
# 0 = Scroll output continuously (shows full history)
fixed_scroll_output: 1

# ==============================================================================
# VTK VISUALIZATION OUTPUT
# ==============================================================================

# Enable VTK output for single mode (initial "truth" simulation)
# 1 = Output VTK files (useful for visualization)
# 0 = Disable output (faster, no visualization files)
# Note: VTK files are written to output/plot_vtk_prior/
enable_single_mode_vtk: 1

# Enable VTK output for ensemble mode (EKI iterations)
# 1 = Output VTK files for selected ensembles (large files)
# 0 = Disable output (recommended for performance)
# Note: VTK files are written to output/plot_vtk_ens/
# Note: If enabled, only outputs final iteration to save disk space
enable_ensemble_mode_vtk: 0

################################################################################
# End of simulation.conf
################################################################################
